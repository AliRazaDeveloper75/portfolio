    * {

      padding: 0;

      font-family: "Poppins", sans-serif;

    body {

      color: #fff;
      overflow-x: hidden;

    .hero {

      flex-wrap: wrap;
      min-height: 100vh;
    }

    .hero-content {
      max-width: 500px;
      animation: fadeInLeft 1s ease forwards;
      opacity: 0;
    }

    .hello {
      color: #fcbf49;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .highlight {
      color: #fcbf49;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 15px 0 30px;
      min-height: 35px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .hire {
      background-color: #fcbf49;
      color: #000;
    }

    .hire:hover {
      background-color: #e0a826;
    }

    .works {
      border: 2px solid #fff;
      color: #fff;
    }

    .works:hover {
      background-color: #fff;
      color: #000;
    }

    .hero-image {
      animation: fadeInRight 1s ease forwards;
      opacity: 0;
    }

    .hero-image img {
      width: 350px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        justify-content: center;
      }

      .hero-image img {
        width: 250px;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.4rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      .buttons {
        justify-content: center;
      }
    }

    /* Animations */
    @keyframes fadeInLeft {
      from {
        transform: translateX(-40px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeInRight {
      from {
        transform: translateX(40px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>

<style>
.floating-buttons {
  position: fixed;
  bottom: 30px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  padding: 0 30px;
  z-index: 1000;
  pointer-events: none;
}

.floating-item {
  display: flex;
  align-items: center;
  gap: 15px;
  pointer-events: auto;
}

.floating-item.left {
  flex-direction: row;
}

.floating-item.right {
  flex-direction: row-reverse;
}

.floating-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  flex-shrink: 0;
}

.floating-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
  transition: transform 0.6s ease;
  transform: translateX(-100%);
}

.floating-btn:hover::before {
  transform: translateX(100%);
}

.floating-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.whatsapp-btn {
  background: linear-gradient(135deg, #25D366, #128C7E);
  color: white;
}

.cv-btn {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
}

/* Hover Messages */
.btn-message {
  background: rgba(51, 51, 51, 0.9);
  color: white;
  padding: 10px 16px;
  border-radius: 25px;
  font-size: 14px;
  font-weight: 500;
  white-space: nowrap;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
  pointer-events: none;
}

.floating-item:hover .btn-message {
  opacity: 1;
  transform: translateY(0);
}

/* WhatsApp specific hover effects */
.whatsapp-btn:hover {
  box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
}

.cv-btn:hover {
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

/* Pulse animation for WhatsApp */
@keyframes pulse {
  0% { box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4); }
  50% { box-shadow: 0 4px 25px rgba(37, 211, 102, 0.8); }
  100% { box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4); }
}

.whatsapp-btn {
  animation: pulse 3s infinite;
}

/* Responsive Design */
@media (max-width: 768px) {
  .floating-buttons {
    padding: 0 20px;
    bottom: 20px;
  }
  
  .floating-btn {
    width: 55px;
    height: 55px;
  }
  
  .btn-message {
    font-size: 12px;
    padding: 8px 12px;
  }
  
  .floating-item {
    gap: 12px;
  }
}

@media (max-width: 480px) {
  .floating-buttons {
    padding: 0 15px;
    bottom: 15px;
  }
  
  .floating-btn {
    width: 50px;
    height: 50px;
  }
  
  .btn-message {
    font-size: 11px;
    padding: 6px 10px;
  }
  
  .floating-item {
    gap: 10px;
  }
}
</style>

  <section class="hero">
    <div class="hero-content">
      <p class="hello">HELLO!</p>
      <h1>I'm <span class="highlight">Ali Raza</span></h1>
      <h2><span id="typing"></span></h2>
      <div class="buttons">
        <a href="#" class="btn hire">Hire Me</a>
        <a href="#" class="btn works">My Works</a>
      </div>
    </div>

    <div class="hero-image">
      <!-- Replace your-image.jpg with your actual image path -->
      <img src="images/aliraza.jpg" alt="Ali Raza">
    </div>
  </section>

  <script>
    const texts = ["Backend Developer", "Web Developer", "Freelancer"];
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    function type() {
      if (count === texts.length) count = 0;
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById("typing").textContent = letter;

      if (letter.length === currentText.length) {
        setTimeout(() => {
          index = 0;
          count++;
          setTimeout(type, 500);
        }, 1000);
      } else {
        setTimeout(type, 150);
      }
    }

    window.onload = () => {
      document.querySelector(".hero-content").style.opacity = "1";
      document.querySelector(".hero-image").style.opacity = "1";
      type();
    };
  </script>
